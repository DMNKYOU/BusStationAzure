name: cicd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DOTNET_VERSION: '5.0.x'
  AZURE_WEBAPP_NAME: Busstopstation
jobs:
  path-context:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2
      
      - name: Set up .NET 5 ðŸ”§
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Start SQL Server ðŸ”§
        run: |
         docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=Pass!w098" -e "MSSQL_PID=Express" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2019-latest    
      
      - name: Sleep for 5 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: Restore dependencies ðŸ› 
        run: dotnet restore

      - name: Build app ðŸš€
        run: dotnet build -c Release --no-restore
      
      - name: Publish app ðŸ’Ž
        run: dotnet publish -c Release -o ./out
      
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out